<html>
    <head>
        <!-- A-FrameとAR.jsのライブラリを読み込み -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
        <script src="./main.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <!-- A-FrameのARシーンを作成 -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <!-- 緯度経度を指定して3Dエンティティを表示 -->
            <a-entity gps-entity-place="latitude: 35.712079; longitude: 139.760670;">
                <!-- 3Dオブジェクトを追加 -->
                <a-entity id="ca-container" class="ca-container" rotation="0 0 0"
                    animation="property: rotation; from: 0 0 0; to: 0 360 360; loop: true; dur: 50000; easing: linear">
                    <!-- ここに表示させたい3Dオブジェクトを追加 -->
                    
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
